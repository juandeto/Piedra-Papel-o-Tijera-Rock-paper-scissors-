<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-game">
        <div id="resultado-total">
            <span class="resul">PC</span>
            <span class="score"></span>
            <span class="resul">PLAYER</span>
            <span class="score"></span>
        </div>
        <div class="pantalla">
            <span id="tablero">
                <div id="pc">
                    <span id="nombrePc"></span>
                    <span id="imagenPc"></span>
                </div>
                <div id="player">
                    <span id="nombrePlayer"></span>
                    <span id="imagenPlayer"></span>
                </div>
            </span>
            <span id="resultado"></span>
        </div>
        <div class="btn-box">
        <span class="btn">Piedra</span>
        <span class="btn">Papel</span>
        <span class="btn">Tijera</span>
        
        
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
